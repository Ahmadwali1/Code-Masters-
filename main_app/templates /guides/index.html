{% extends 'base.html' %}
{% block content %}

<h1>Shop All Guides</h1>
{% for guide in guides %}
<a href="{% url 'detail' guide.id%}">
  <div class="card">
    <div class="card-content">
      <span class="card-img"><img src="./JS.png"></span>
    </div>
    <span class="card-title">{{ guide.name }}</span>
  </div>
</a>

{% endblock %}
