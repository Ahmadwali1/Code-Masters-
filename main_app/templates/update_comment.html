<h2>Update Comment</h2>

<form
  method="post"
  action="{% url 'update_comment' guide_id=guide.id comment_id=comment.id %}"
>
  {% csrf_token %}
  <label for="review">Comment</label>
  <input type="text" id="review" name="review" value="{{ comment.review }}" />
  <button type="submit">Update Comment</button>
</form>
