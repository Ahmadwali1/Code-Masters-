{% extends 'base.html' %}
{% block content %}
<body class="loginbody">
  <div class="loginbox">
    <h1 id="logintitle">Let's Retrieve Your Account!</h1>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" id="loginbtn">Log In</button>
    </form>
  </div>
</body>

{% endblock %}
