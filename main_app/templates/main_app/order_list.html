{% extends 'base.html' %} {% block content %}
<h1>All orders</h1>
<table>
  <thead>
    <tr>
      <th>Guide</th>
      <th>Guide Description</th>
      <th>Price</th>
      <th>Order Date</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
    <tr>
      <td>
        <a href="{% url 'guides_detail' order.guide.id %}"
          >{{ order.guide.name }}</a
        >
      </td>
      <td>{{ guide.name }}</td>
      <td>{{ guide.description }}</td>
      <td>{{ order.get_total }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
