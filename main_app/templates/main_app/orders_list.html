{% extends 'base.html' %} {% block content %}
<h1>All orders</h1>
<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <div class="{{ guide.name }}"></div>
        <span class="card-title">{{ guide.name }}</span>
        <p>{{guide.description|linebreaks}}</p>
        <p>Price: {{guide.price}}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
