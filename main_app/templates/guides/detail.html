{% extends 'base.html' %} {% block content %}

<h1>Guide Details</h1>

<div class="card">
  <div class="card-content">
    <div class="{{ guide.name }}"></div>
  </div>
  <span class="card-title">{{ guide.name }}</span>
  <p>Description: {{guide.description|linebreaks}}</p>
  <p>Price: {{guide.price}}</p>
</div>





{% endblock %}
