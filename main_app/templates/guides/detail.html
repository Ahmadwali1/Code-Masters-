{% extends 'base.html' %} {% block content %}

<h1>Guide Details</h1>
<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <div class="{{ guide.name }}"></div>
        <span class="card-title">{{ guide.name }}</span>
        <p>{{guide.description|linebreaks}}</p>
        <p>Price: {{guide.price}}</p>
      </div>
    </div>
  </div>
  <div class="col s6">
    <form method="POST" action="{% url 'create_order' guide.id %}">
      {% csrf_token %} {{ order_form.as_p }}
      <button type="submit">Save Order</button>
    </form>
  </div>

  {% endblock %}
</div>
