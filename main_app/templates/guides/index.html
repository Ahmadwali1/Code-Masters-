{% extends 'base.html' %} {% block content %}

<body class="indexbody">
  <h1>Shop All Guides</h1>
  {% for guide in guides %}
  <a href="/guides/{{guide.id}}">
    <div class="card">
      <div class="card-content">
        <div class="{{ guide.name }}"></div>
      </div>
      <span class="card-title">{{ guide.name }}</span>
    </div>
  </a>
</body>

{% endfor %} {% endblock %}
