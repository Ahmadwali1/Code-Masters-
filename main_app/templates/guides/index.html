{% extends 'base.html' %} {% block content %}

<h1 id="indextitle">Shop All Guides</h1>
<body class="indexbody">
  <div class="cardscontainer">
    {% for guide in guides %}
    <a href="/guides/{{guide.id}}">
      <div class="card">
        <div class="{{ guide.name }}"></div>
        <span class="card-title">{{ guide.name }}</span>
      </div>
    </a>
    {% endfor %}
  </div>
</body>
{% endblock %}
